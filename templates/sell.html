{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label>Symbol</label>
            <select name="symbol">
                {% for s in stock %}
                    <option value="{{ s }}">{{ s }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Shares</label>
            <input type="number" value=1 name="shares" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
