{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <label>Symbol</label>
            <input type="text" class="form-control" name="symbol">
        </div>
        <div class="form-group">
            <label>Shares</label>
            <input type="number" value=1 name="shares" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
